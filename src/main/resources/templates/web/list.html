<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/navbar-static.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/common :: menu(post)">
</nav>
<div class="container">
    <div class="p-5 text-center">
        <h2>게시판 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-secondary float-end"
                    th:onclick="|location.href='@{/post/add}'|"
                    type="button">글쓰기</button>
        </div>
    </div>

    <div>
        <table class="table">
            <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td><a th:text="${post.id}"></a></td>
                <td><a th:text="${post.title}"></a></td>
                <td><a th:text="${post.content}"></a></td>
                <td><a th:text="${post.writer}"></a></td>
                <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
        <div>total : <span th:text="${#lists.size(posts)}"></span>
        </div>
</body>
</html>
